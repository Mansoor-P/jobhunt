<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- bootstrap css  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- bootstrap icons  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/allstyles.css">


  <title>carousel</title>

  <style>
    /* Styles for large screens */
    .carousel-inner img {
      width: 100%;
      max-height: 360px;
      border-radius: 20px;
      filter: blur(3px); /* Decrease image blurriness */
    }
  
    .carousel-content {
      position: absolute;
      top: 50%;
      left: 7%;
      transform: translate(0, -50%);
      color: #fff;
      z-index: 1;
      margin-left: 40px;
      padding: 20px; /* Add padding for all devices */
    }
  
    .carousel-content h3 {
      font-size: 30px; /* Increase font size for "Careers" slide */
      margin-bottom: 10px;
      font-family: Arial, sans-serif; /* Change font-family */
    }
  
    .carousel-content p {
      font-size: 18px; /* Increase font size for description */
      margin-bottom: 20px;
      font-family: Times New Roman, serif; /* Change font-family */
    }
  
    .carousel-content a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
  
    .carousel-content a.button:hover {
      background-color: #0056b3;
    }
  
    /* Media query for tablets */
    @media (max-width: 768px) {
      .carousel-inner img {
        max-height: 250px;
      }
  
      .carousel-content {
        left: 5%;
        padding: 10px;
      }
  
      .carousel-content h3 {
        font-size: 24px; 
      }
  
      .carousel-content p {
        font-size: 16px; 
      }
    }
  
    /* Media query for mobile */
    @media (max-width: 480px) {
      .carousel-inner img {
        max-height: 150px;
      }
  
      .carousel-content {
        left: 10%;
        padding: 10px; 
      }
  
      .carousel-content h3 {
        font-size: 20px; 
      }
  
      .carousel-content p {
        font-size: 14px; 
      }
    }
  </style>
  

</head>

<body>

  <div class="container-fluid carousel-container"> 
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Wrapper for slides -->
      <div class="carousel-inner" style="font-size: 18px;">
        <div class="item active">
          <img src="./img/c1.jpg" alt="jobs">
          <div class="carousel-content">
            <h3>Jobs Notifications</h3>
            <p >Stay updated with the latest jobs</p>
            <a class="button" href="#latestjobs">Apply</a>
          </div>
        </div>

        <div class="item">
          <img src="./img/coding.jpg" alt="internships">
          <div class="carousel-content">
            <h3>Internships</h3>
            <p>Explore exciting internships</p>
            <a class="button" href="/internships.html">See More</a>
          </div>
        </div>

        <div class="item ">
          <img src="./img/oneway.jpg" alt="careers">
          <div class="carousel-content">
            <h3>Careers</h3>
            <p>Discover your career path with us.</p>
            <a class="button" href="./index.html">Learn More</a>
          </div>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <!-- carousel end -->

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</html>

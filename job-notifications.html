<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- fav-icon  -->

  <link rel="icon" sizes="180x180" href="./img/favicon_io/favicon.ico">
  <link rel="manifest" href="./img/favicon_io/site.webmanifest">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/allstyles.css">
  <script src="./js/data.js"></script>
  <script src="./js/trending.js"></script>
  <script src="/mj-career/templates/templates.js"></script>
  <title>Job notifications</title>

</head>

<body>

  <!-- Navbar -->
  <div id="navbarContainer"></div>

  <!-- container  -->
  <div class="container-fluid">


    <!-- trending jobs  -->
    <div class="trending job-names-row" style="margin-top: 40px; ">
      <div>
        <a href="./index.html">
          <h1 class="logo" style="padding: 8px;">MJ</h1>
        </a>
        <!-- <img class="logo" src="../MJ.png" alt="Logo" class="logo"> -->
      </div>
      <div class="job-names-container">
        <!-- <h6>Trending</h6> -->
        <div class="job-names">
          <!-- Job names will be dynamically generated by JavaScript -->
        </div>
      </div>
      <div class="prev-arrow"><i class="fas fa-chevron-left"></i></div>&nbsp;&nbsp;
      <div class="next-arrow"><i class="fas fa-chevron-right"></i></div>&nbsp;&nbsp;
    </div>

    <div class="intro">

      <h1>Browse and Apply for <span style="color:#f9a826"> Latest Job</span> <span>Openings</span></h1>
      <div class="form-inline">
        <div class="form-group col-12 col-md-5">
          <input type="text" class="form-control w-100" placeholder="Search by job title" id="searchJobInput">
        </div>
        <div class="form-group col-12 col-md-5">
          <input type="text" class="form-control w-100" placeholder="Search by joblocation" id="searchLocationInput">
        </div>

        <div class="form-group col-12 col-md-2">
          <button class="btn btn-outline-warning btn-block" onclick="filterJobs()">Search</button>
        </div>
      </div>

    </div>

    <div class="row mt-4">
      <div class="col-md-6">
        <div id="jobListings">
          <!-- Job listings will be dynamically inserted here -->
        </div>
      </div>
      <div class="col-md-6">
        <div id="jobDetails">
          <!-- Job details will be dynamically inserted here -->
        </div>

        <div id="jobModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="jobModalLabel"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="jobModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="jobModalBody">

              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="pages">
        <nav aria-label="Page navigation example">
          <ul class="pagination" id="pagination">

          </ul>
        </nav>
        <div id="jobCount" class="job-count"></div>
      </div>
    </div>

  </div>


  <!-- Load the footer from the templates folder using JavaScript -->
  <div id="footerContainer"></div>

<script src="/mj-career/js/common.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

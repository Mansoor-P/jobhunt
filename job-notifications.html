<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- fav-icon  -->

  <!-- fav-icon  -->

  <link rel="icon" sizes="180x180" href="./img/favicon_io/favicon.ico">
  <link rel="manifest" href="./img/favicon_io/site.webmanifest">

  <!-- bootstrap css  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- bootstrap icons  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/allstyles.css">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JS -->
  <script src="./js/index.js"></script>

  <!-- Templates -->
  <script src="./templates/templates.js"></script>

  <!-- data -->
  <script src="./js/data.js"></script>

  <!-- trending jobs -->
  <script src="./js/trending.js"></script>

  <title>Job notifications</title>
  <style>

  </style>
</head>

<body>

  <!-- Navbar -->
  <div id="navbarContainer"></div>

  <!-- container  -->
  <div class="container-fluid">

    <!-- trending jobs  -->
    <div class="trending job-names-row" style="margin-top: 40px; ">
      <div class="text-warning job-names-container">
        <div class="text-warning job-names">
          <!-- Job names will be dynamically generated by JavaScript -->
        </div>
      </div>
      <div class="prev-arrow"><i class="text-warning fas fa-chevron-left"></i></div>&nbsp;&nbsp;
      <div class="next-arrow"><i class="text-warning fas fa-chevron-right"></i></div>&nbsp;&nbsp;
    </div>


    <!-- searchingNavContainer -->
    <div id="searchingNavContainer"></div>

    <div class="row mt-4">
      <div class="col-md-6">
        <div id="jobListings">
          <!-- Job listings will be dynamically inserted here -->
        </div>
      </div>
      <div class="col-md-6">
        <div id="jobDetails">
          <!-- Job details will be dynamically inserted here -->
        </div>

        <div id="jobModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="jobModalLabel"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="jobModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="jobModalBody">

              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="pages" style="margin-left: 20px;">
        <nav aria-label="Page navigation example">
          <ul class="pagination" id="pagination">

          </ul>
        </nav>
        <div id="jobCount" class="job-count"></div>
      </div>
    </div>
  </div>

  <!-- Load the footer from the templates folder using JavaScript -->
  <div id="footerContainer"></div>

  <script src="./js/common.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Portal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="./js/data.js"></script>
  <link rel="stylesheet" href="./css/allstyles.css">

  

</head>

<body>
  <div class="container">
    <h1>Job Portal</h1>

    <div class="row">
      <div class="col-md-12">
        <div class="form-inline">
          <div class="form-group mr-2">
            <input type="text" class="form-control" placeholder="Search by job title" id="searchJobInput">
          </div>
          <div class="form-group mr-2">
            <select class="form-control" id="filterLocation">
              <option value="">Filter by location</option>
              <option value="New York">New York</option>
              <option value="San Francisco">San Francisco</option>
              <option value="London">London</option>
              <option value="Tokyo">Tokyo</option>
            </select>
          </div>
          <div class="form-group mr-2">
            <select class="form-control" id="filterSalary">
              <option value="">Filter by salary</option>
              <option value="10000">$10,000+</option>
              <option value="50000">$50,000+</option>
              <option value="100000">$100,000+</option>
              <option value="200000">$200,000+</option>
            </select>
          </div>
          <button class="btn btn-primary" onclick="filterJobs()">Search</button>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-6">
        <div id="jobListings">
          <!-- Job listings will be dynamically inserted here -->
        </div>
      </div>
      <div class="col-md-6">
        <div id="jobDetails">
          <!-- Job details will be dynamically inserted here -->
        </div>
     
        <div id="jobModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="jobModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="jobModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="jobModalBody">
                
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    
    
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  

  <script>

    // Function to render job listings
    function renderJobs() {
      var jobListings = document.getElementById('jobListings');
      jobListings.innerHTML = '';

      for (var i = 0; i < jobs.length; i++) {
        var job = jobs[i];
        var card = document.createElement('div');
        card.className = 'job-card';

        var cardContent = `
          <div class="card">
            <img src="${job.logo}" class="img-fluid">
            <div class="card-body">
              <h5 class="card-title">${job.title}</h5>
              <h6 class="card-subtitle mb-2 text-muted">${job.company}</h6>
              <p class="card-text">
                Location: ${job.location}<br>
                Salary: ${job.salary}
              </p>
              <a href="#" class="apply-link" onclick="showJobDetails(${i})">Apply</a>
            </div>
          </div>
        `;

        card.innerHTML = cardContent;
        jobListings.appendChild(card);
      }
    }

    function showJobDetails(index) {
      var job = jobs[index];

      var jobDetails = document.getElementById('jobDetails');
      var jobModal = document.getElementById('jobModal');
      var jobModalLabel = document.getElementById('jobModalLabel');
      var jobModalBody = document.getElementById('jobModalBody');

      jobModalLabel.textContent = job.title;
      jobModalBody.innerHTML = `
        <img src="${job.logo}" class="img-fluid">
        <h6 class="card-subtitle mb-2 text-muted">${job.company}</h6>
        <p class="card-text">
          Location: ${job.location}<br>
          Salary: ${job.salary}
        </p>
        <h5>Qualifications:</h5>
        <p>${job.qualifications}</p>
        <h5>Skills:</h5>
        <p>${job.skills}</p>
        <h5>Responsibilities:</h5>
        <p>${job.responsibilities}</p>
        <a href="${job.applyLink}" class="btn btn-primary">Apply Now</a>
      `;

      if (window.innerWidth <= 766) {
        // Show job details in modal form
        jobDetails.style.display = 'none';
        jobModal.style.display = 'block';
        $('#jobModal').modal('show');
      } else {
        // Show job details at the right side of the page
        jobDetails.innerHTML = `
          <div class="card job-details">
            <div class="card-body">
              <img src="${job.logo}" class="img-fluid">
              <h5 class="card-title">${job.title}</h5>
              <h6 class="card-subtitle mb-2 text-muted">${job.company}</h6>
              <p class="card-text">
                Location: ${job.location}<br>
                Salary: ${job.salary}
              </p>
              <h5>Qualifications:</h5>
              <p>${job.qualifications}</p>
              <h5>Skills:</h5>
              <p>${job.skills}</p>
              <h5>Responsibilities:</h5>
              <p>${job.responsibilities}</p>
              <a href="${job.applyLink}" class="btn btn-primary">Apply Now</a>
            </div>
          </div>
        `;
      }
    }

   // Function to filter jobs
function filterJobs() {
  var searchJobInput = document.getElementById('searchJobInput').value.toLowerCase();
  var filterLocation = document.getElementById('filterLocation').value;
  var filterSalary = document.getElementById('filterSalary').value;

  var filteredJobs = jobs.filter(function (job) {
    return (
      (job.title.toLowerCase().includes(searchJobInput) || job.company.toLowerCase().includes(searchJobInput)) &&
      (filterLocation === '' || job.location === filterLocation) &&
      (filterSalary === '' || parseInt(job.salary.replace(/[^0-9]/g, '')) >= parseInt(filterSalary))
    );
  });

  jobs = filteredJobs;
  renderJobs();
}



    // Initial rendering of jobs
    renderJobs();
  </script>







</body>

</html>
